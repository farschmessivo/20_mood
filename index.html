<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Настроение</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог"
      },
      {
        "phrase": "Собираюсь жить вечно, пока всё идёт нормально"
      },
      {
        "phrase": "Вывеска над кафе — 'Мы открылись'. Что-то не так. Где же 'Мы открылись'?"
      },
      {
        "phrase": "Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12"
      }
    ]
  </script>
</head>
  <body onload="myFunction()" class="background-image">
    <div class="box">
      <div class="in-box">
        <p id="quote" class="slab quote"> </p>
        <p id="signature" class="slab signature"> </p>
      </div>
    </div>
    <script>
  function myFunction() {
    var quotes = JSON.parse(document.getElementById("quotes_json").innerHTML);
    var random_quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerHTML = random_quote.phrase;
    if (random_quote.signature !== undefined) {
      document.getElementById("signature").innerHTML = random_quote.signature;
      }
    };
    myFunction();
  </script>
  </body>
</html>
